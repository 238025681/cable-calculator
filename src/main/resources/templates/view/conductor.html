<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragments/head :: cars-head}" th:with="pageTitle='Cars'">
		<title>Wire Calculator</title>

	</head>
	<body>
		<nav th:replace="~{fragments/navigation :: navigation}"></nav>
		<div class="col-md-4 col-md-offset-4">
			<div class="form_main">
				<h4 class="heading"><strong>Добави нов сноп </strong> <span></span></h4>
				<div class="form">
					<form method="post" id="addCable" th:object="${cableModel}" action="conductor/create">

						<div class="form-group row">
							<label th:for="material" class="col-2 col-form-label">Материал</label>
							<div class="col-10">
								<select id="material" class="form-control" th:field="*{material}">
									<option value="CU">Cu</option>
									<option value="AL">Al</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label th:for="cut" class="col-2 col-form-label">Име</label>
							<div class="col-10">
								<input type="text" id="cut" required="" placeholder="16 ку" th:field="*{name}"  class="txt" />
							</div>
						</div>

						<div class="form-group row">
							<label th:for="cut" class="col-2 col-form-label">Сечение</label>
							<div class="col-10">
								<select id="cut" class="form-control" th:field="*{cut}" >
									<option value="16">16</option>
									<option value="25">25</option>
									<option value="35">35</option>
									<option value="50">50</option>
									<option value="70">70</option>
									<option value="95">95</option>
									<option value="120">120</option>
									<option value="150">150</option>
									<option value="185">185</option>
									<option value="240">240</option>
									<option value="300">300</option>
									<option value="400">400</option>
									<option value="500">500</option>
									<option value="600">600</option>
								</select>
							</div>
						</div>

						<div class="form-group row">
							<label th:for="coreNumbers" class="col-2 col-form-label">Брой Жила</label>
							<div class="col-10">
								<input type="number" step="1" min="1" id="wire" required="" placeholder="" th:field="*{coreNumbers}" class="txt" />
							</div>
						</div>

						<div class="form-group row">
							<div class="ui-widget">
								<label for="tags">Жила: </label>
								<input  id="tags" th:field="*{core}" />
									<p id="test"></p>
							</div>

						</div>


						<div class="form-group row">
							<label th:for="degree" class="col-2 col-form-label">Градус</label>
							<div class="col-10">
								<select id="degree" class="form-control" th:field="*{degree}" >
									<option value="0">0</option>
									<option value="72">72</option>
									<option value="90">90</option>
									<option value="120">120</option>
									<option value="180">180</option>
								</select>
							</div>
						</div>


						<div class="form-group row">
							<input type="submit" value="Добави" class="txt2" />
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>

					</div>
					<div class=" modal-body" id="container">

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
